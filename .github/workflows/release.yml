name: Build and Release MyST Site

on:
push:
tags:
- "v*.*.*"   # Se ejecuta cuando haces push de un tag tipo v1.2.0

permissions:
contents: write   # Necesario para crear el release

jobs:
build-and-release:
runs-on: ubuntu-latest

```
steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: 18.x

  - name: Install MyST
    run: npm install -g mystmd

  - name: Build HTML
    run: myst build --html

  # (Opcional) Si usas PDF con MyST
  # - name: Build PDF
  #   run: myst build --pdf

  - name: Create ZIP package of HTML site
    run: |
      cd _build
      zip -r myst-site-${{ github.ref_name }}.zip html

  - name: Create GitHub Release and Upload Assets
    uses: softprops/action-gh-release@v2
    with:
      files: |
        _build/myst-site-${{ github.ref_name }}.zip
      generate_release_notes: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
